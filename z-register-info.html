<div class="container-fluid wizard step1">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">

                    </a>

            </div>
            <div class="process-bar">

                    </a>

                <div class="form-group">
                    <input class="profile" type="text" name="name" value="" placeholder="昵称">

                <div class="form-group">

                </div>
                <div class="form-group">
