<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>X-Club</title>
    <meta content="为成就最伟大的产品而生" name="keywords"/>
    <meta content="为成就最伟大的产品而生" name="description"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <style>
        html,body{
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        #waves{
            position: absolute;
            height: 100px;
            left: 0;
            bottom: 10%;
        }
    </style>
</head>
<body>
<div class="full-wrap">
    <div class="login-wrap">
        <div class="logo-box">
            <a href="###"><img src="images/login-logo.png" alt=""></a>
        </div>
        <form class="login-form" role="form">
            <div class="form-group">
                <input type="tel" class="form-control login-form-control" placeholder="请输入手机号">
            </div>
            <div class="form-group">
                <input type="password" class="form-control login-form-control" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-block btn-linear">登录</button>
            <div class="login-dis">
                <a class="pull-right" href="###">找回密码</a>
                <a href="###">注册</a>
            </div>
        </form>
    </div>
    <canvas id="waves"></canvas>
</div>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src='plugins/sine-waves.min.js'></script>
<script src="js/main.js"></script>
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

<![endif]-->
<script>
    /***
     sine-waves.js
     https://github.com/isuttell/sine-waves
     ***/
    var waves = new SineWaves({
        el: document.getElementById('waves'),
        speed: 4,
        width: function () {
            return $(window).innerWidth();
        },
        height: '100',
        ease: 'SineInOut',
        wavesWidth: '20%',
        waves: [
            {
                timeModifier: 4,
                lineWidth: 2,
                amplitude: -100,
                wavelength: 25
            },
            {
                timeModifier: 4,
                lineWidth: 1,
                amplitude: -50,
                wavelength: 20
            }
        ],
        // Resize
        resizeEvent: function () {
            var gradient = this.ctx.createLinearGradient(0, 0, this.width, 0);
            gradient.addColorStop(0, "rgba(150,204,148,1)");
            var index = -1;
            var length = this.waves.length;
            while (++index < length) {
                this.waves[index].strokeStyle = gradient;
            }
            // Clean Up
            index = void 0;
            length = void 0;
            gradient = void 0;
        }
    });
</script>
</body>

</html>
