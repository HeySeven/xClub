<script>
    $(function () {
        var $publishtn = $('#publish-btn');



        $('.btn-tag').click(function () {
            $(this).toggleClass('active');
        });
        $('.simditor-body').keyup(function (event) {
            var editorVal = editor.getValue();
            if (editorVal == '') {
                $publishtn.attr('disabled', 'disabled');
            } else {
                $publishtn.removeAttr('disabled');
            }
        })


    });
</script>
