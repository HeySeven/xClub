<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>h5-checkin</title>
    <meta content="为成就最伟大的产品而生" name="keywords"/>
    <meta content="为成就最伟大的产品而生" name="description"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--IE7及以下版本提示升级-->
    <!--[if lte IE 7]>
    <script>window.location.href = 'http://cdn.dmeng.net/upgrade-your-browser.html?referrer=' + location.href;</script>
    <![endif]-->
</head>
<body>
<div class="slide-bar">
    <a class="slide-bar-btn" href="#">
        <i class="notice-tip">2</i>
    </a>
</div>
<div class="main-wrap">
    <div class="main-inner">
        <div class="has-pd-t">
            <div class="panel-box">
                <div class="checkin-head">
                    <dl>
                        <dt><img src="images/author.png" alt=""></dt>
                        <dd>Ron Heard</dd>
                    </dl>
                </div>
            </div>
            <div class="panel-box">
                <div class="checkin-status">
                    <i class="iconfont icon-tongguo text-success"></i>
                    签到成功
                </div>
            </div>
            <div class="panel-box">
                <div class="checkin-status">
                    <i class="iconfont icon-weitongguo text-danger"></i>
                    签到失败
                </div>
                <div class="checkin-status-footer">
                    失败原因：用户未报名
                </div>
            </div>
            <div class="step-btn">
                <a class="btn btn-success btn-lg btn-block" href="###">继续签到</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
