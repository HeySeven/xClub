<script>
    $(function () {

        //表单验证示例
        //github地址  https://github.com/zhangxinxu/html5Validate

        $("#avatar-info-form").html5Validate(function() {
            alert("全部通过！");
            //this.submit();
        }, {
            // novalidate: false,
            // labelDrive: false
        });




        $('.setting .panel-heading').click(function () {
            $(this).parent('.panel').toggleClass('closed').siblings('.panel').addClass('closed');
        });

        //擅长领域
        (function ($) {
            var allowArea = {
                init: function () {
                    this.checkIt($('.area-list-a'), $('[data-toggle="next"]'), 3);
                    this.checkIt($('.area-list-b'), $('[data-toggle="area-save"]'), 5);
                },
                checkIt: function ($wrap, $allowBtn, allowCount) {
                    accessNext();
                    function accessNext() {
                        var selectCount = $wrap.find('.btn-success').length;
                        if (selectCount > 0) {
                            $allowBtn.removeAttr('disabled');
                        } else {
                            $allowBtn.attr('disabled', 'disabled');
                        }
                    }

                    var $areaItem = $wrap.find('.area-item');
                    $areaItem.click(function () {
                        var oldCount = $wrap.find('.btn-success').length;
                        if (oldCount < allowCount || $(this).hasClass('btn-success')) {
                            $(this).toggleClass('btn-success').toggleClass('btn-default');
                            var nowCount = $wrap.find('.btn-success').length;
                            if (nowCount == allowCount) {
                                $wrap.find('.btn-default').attr('disabled', 'disabled');
                            } else {
                                $wrap.find('.btn-default').removeAttr('disabled');
                            }
                        }
                        accessNext();
                    });
                }

            }
            allowArea.init();
        })(window.jQuery);

        $('[data-toggle="cancel-edit"]').click(function () {
            $('.area-edit').fadeIn();
            $('.area-a').hide();
        });
        $('[data-toggle="area-edit"]').click(function () {
                $('.area-edit').hide();
                $('.area-a').fadeIn();
        });
        $('[data-toggle="next"]').click(function () {
                $('.area-a').hide();
                $('.area-b').fadeIn();
        });
        $('[data-toggle="back"]').click(function () {
            $('.area-a').fadeIn();
            $('.area-b').hide();
        });
        $('[data-toggle="cancel-wx"]').click(function () {
            $('.bind-ewm').fadeIn();
            $('.form-bindwx').hide();
        });


        $('[data-toggle="get-code"]').click(function () {
            var _this = $(this);
            var num = 60;
            _this.attr('disabled', 'disabled').text('倒计时' + num + 's');;
            var mytime = setInterval(function () {
                if (num > 1) {
                    num--;
                    _this.text('倒计时' + num + 's');
                } else {
                    clearInterval(mytime);
                    _this.removeAttr('disabled').text('获取验证码');
                }
            }, 1000);
        });


    });
</script>
