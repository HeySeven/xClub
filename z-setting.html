<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>X-Club</title>
    <meta content="为成就最伟大的产品而生" name="keywords"/>
    <meta content="为成就最伟大的产品而生" name="description"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="plugins/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/setting.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--IE7及以下版本提示升级-->
    <!--[if lte IE 7]>
    <script>window.location.href = 'http://cdn.dmeng.net/upgrade-your-browser.html?referrer=' + location.href;</script>
    <![endif]-->
</head>
<body>
<div class="container setting">
    <div class="panel panel-pmcaff">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="">个人信息
                    <div class="pull-right">
                        <i class="iconfont icon-arrow"></i>
                    </div>
                </a>
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="avatar" class="col-sm-2 control-label">个人头像</label>
                    <div class="col-sm-6">
                        <a href="" class="user-avatar">
                            <img src="http://www.gbtags.com/gb/laitu/100x100" alt="">
                            <div>
                                <button type="button" class="btn btn-xs btn-default">
                                    修改
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nicname" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="nicname" placeholder="用户昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company" class="col-sm-2 control-label">公司</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="company" placeholder="公司名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="position" class="col-sm-2 control-label">职位</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="position" placeholder="担任职位">
                    </div>
                </div>
                <div class="form-group">
                    <label for="signature" class="col-sm-2 control-label">个性签名</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="signature" placeholder="个性签名" name="name" rows="4" cols="40"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-success">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-pmcaff">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="">绑定信息
                    <div class="pull-right">
                        <i class="iconfont icon-arrow"></i>
                    </div>
                </a>
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-6">
                        <label class="control-label">186****6994</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input type="text" class="form-control" placeholder="新手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="row">
                            <div class="col-xs-8"><input type="text" class="form-control" placeholder="验证码"></div>
                            <div class="col-xs-4 get-phone-code"><button type="button" class="btn btn-follow">
                                获取验证码
                            </button></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-success">绑定</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公司邮箱</label>
                    <div class="col-sm-6">
                        <label class="control-label">ron_heard@alibaba.com <a href="">修改</a></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">微信</label>
                    <div class="col-sm-6">
                        <label class="control-label">ron_heard <a href="">解除</a></label>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="panel panel-pmcaff">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="">擅长领域
                    <div class="pull-right">
                        <i class="iconfont icon-arrow"></i>
                    </div>
                </a>
            </h3>
        </div>
        <div class="panel-body">
            <div class="row area-list">
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">产品相关</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">电商</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">社交</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">O2O</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">互联网金融</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-success">文化娱乐体育</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">视频</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">医疗</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">B端</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">教育</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-success">旅游</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">工具</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">智能硬件</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">汽车交通</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">房产服务</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">本地生活</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">游戏</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">广告营销</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn area-item btn-default">其他</button>
                </div>
            </div>
            <button type="button" class="btn btn-success area-save">保存</button>
        </div>
    </div>

</div>
</body>
</html>
